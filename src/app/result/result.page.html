<ion-content>
  <div class="button" id="back-button" (click)="router.navigateByUrl('/home')">
    <ion-icon name="arrow-back" size="large"></ion-icon>
  </div>

  <div id="flames-container" align="center">
    <span *ngFor="let letter of flames" class="letter" [class.result]="this.parse.flamesResult[0] == letter">{{ letter }}</span>
  </div>

  <div align="center" id="result-container">{{ parse.flamesResult }}</div>

  <div id="icon-container" align="center">
    <span id="column1">
      <img src="./../../assets/Boy.svg" width="120" height="120">
      <div class="row2">{{ parse.names.boyName }}</div>
    </span>
    <span id="column2">
      <img src="./../../assets/woman.svg" width="120" height="120"/>
      <div class="row2">{{ parse.names.girlName }}</div>
    </span>
  </div>
</ion-content>
