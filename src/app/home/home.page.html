<ion-content>
  <main id="main">
    <h2 id="heading" align="center">Flames</h2>

    <input [(ngModel)]="boyName" [class.error]="this.boyNameError" class="name-input" type="text"
      placeholder="Boy's Name" />
    <input [(ngModel)]="girlName" [class.error]="this.girlNameError" class="name-input" type="text"
      placeholder="Girl's Name" />

    <div (click)="check()" class="button" align="center">Continue</div>
  </main>
</ion-content>
